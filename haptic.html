<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">


    <style>
        body{
            font-family: 'Open Sans', sans-serif;
        }
        div{
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            width: 338px;
            height: 48px;
            padding: 8px 24px;
            border-radius: 54px;
            background: rgba(204, 19, 19, 0.473);
            box-shadow: -4px -4px 8.2px 0 #FFF, 4px 4px 19.1px 0 rgba(0, 0, 0, 0.22);
            color: #606060;
            font-family: "Open Sans";
            /* font-size: 14px; */
            /* font-weight: 600; */
            margin-bottom: 8px;
        }

        div .current-location {
           

            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }
        div .current-location span {
            color: #4d4d4d;
            margin-left: 8px;
            font-weight: 400;
        
        }
        div .date-time {
            
            text-align: right;
            font-weight: 600;
            color: #606060;
        }

        div span{  height: 19px; }

        .current-location, .date-time, .current-location span {
            background-color: rgb(164, 241, 149);
            font-size: 14px;
           
        }
    </style>
</head>
<body>
    <center>
        <div>
            <span class="current-location">Getting your location <span>on</span></span>

            <span class="date-time" id="dateTime">12th Dec</span>
        </div>
    </center>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haptic Feedback Button</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .description {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
            line-height: 1.6;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        button {
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        #vibrateBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        #vibrateBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        #vibrateBtn:active {
            transform: scale(0.95);
        }

        #patternBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }

        #patternBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.6);
        }

        #patternBtn:active {
            transform: scale(0.95);
        }

        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .status.show {
            opacity: 1;
        }

        .status.mobile {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status.desktop {
            background: #e3f2fd;
            color: #1565c0;
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: ripple-animation 0.6s ease-out;
            pointer-events: none;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        .icon {
            display: inline-block;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Haptic Feedback Demo</h1>
        <p class="description">
            On mobile devices, buttons will vibrate. On desktop, you'll hear a beep sound.
        </p>
        
        <div class="btn-container">
            <button id="vibrateBtn">
                <span class="icon">üì≥</span>
                Single Pulse
            </button>
            <button id="patternBtn">
                <span class="icon">üéµ</span>
                Pattern Vibration
            </button>
        </div>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        const statusEl = document.getElementById('status');
        
        // Detect device type
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        // Show initial status
        showStatus(
            isMobile ? 'üì± Mobile device detected - Haptic feedback enabled' : 'üíª Desktop detected - Audio feedback enabled',
            isMobile ? 'mobile' : 'desktop'
        );

        function showStatus(message, type) {
            statusEl.textContent = message;
            statusEl.className = `status ${type} show`;
            setTimeout(() => {
                statusEl.classList.remove('show');
            }, 3000);
        }

        function createRipple(event) {
            const button = event.currentTarget;
            const ripple = document.createElement('span');
            const rect = button.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = event.clientX - rect.left - size / 2;
            const y = event.clientY - rect.top - size / 2;

            ripple.style.width = ripple.style.height = `${size}px`;
            ripple.style.left = `${x}px`;
            ripple.style.top = `${y}px`;
            ripple.classList.add('ripple');

            button.appendChild(ripple);

            setTimeout(() => {
                ripple.remove();
            }, 600);
        }

        function playBeep(frequency = 800, duration = 0.2, volume = 0.3) {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration);
                
                // Clean up
                setTimeout(() => {
                    audioContext.close();
                }, duration * 1000 + 100);
            } catch (error) {
                console.error('Audio playback failed:', error);
            }
        }

        function triggerHapticFeedback(pattern = 200) {
            if (navigator.vibrate) {
                // Mobile: Use vibration
                const success = navigator.vibrate(pattern);
                if (success) {
                    showStatus('‚úÖ Vibration triggered', 'mobile');
                } else {
                    showStatus('‚ùå Vibration not supported', 'desktop');
                    playBeep();
                }
            } else {
                // Desktop: Play beep sound
                if (Array.isArray(pattern)) {
                    // Play pattern as sequence of beeps
                    let delay = 0;
                    for (let i = 0; i < pattern.length; i += 2) {
                        const duration = pattern[i] / 1000;
                        const pause = pattern[i + 1] ? pattern[i + 1] / 1000 : 0;
                        setTimeout(() => {
                            playBeep(800, duration, 0.3);
                        }, delay * 1000);
                        delay += duration + pause;
                    }
                } else {
                    playBeep(800, pattern / 1000, 0.3);
                }
                showStatus('üîä Audio feedback played', 'desktop');
            }
        }

        // Single pulse button
        document.getElementById('vibrateBtn').addEventListener('click', function(e) {
            createRipple(e);
            triggerHapticFeedback(200);
        });

        // Pattern vibration button
        document.getElementById('patternBtn').addEventListener('click', function(e) {
            createRipple(e);
            // Pattern: vibrate 100ms, pause 50ms, vibrate 100ms, pause 50ms, vibrate 200ms
            triggerHapticFeedback([100, 50, 100, 50, 200]);
        });

        // Prevent double-tap zoom on mobile
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
